<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Properties</title>
    <style>
        .img1{
            float: left;
        }
        #img2{
            float: right;
        }
    </style>
</head>
<body>
    <img src="th.jpeg" height="200px" class="img1">
    <img src="C61.jpg" height="200px" id="img2">
</body>
</html>
